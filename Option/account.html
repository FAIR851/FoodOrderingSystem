<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Page</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="account.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header>
        <h2>Account</h2>
        <img src="../image/Logo.png" alt="Profile Photo" class="profile-pic" />
      </header>

      <ul class="menu">
        <li><button><i class='bx bx-cog'></i><span>Settings</span></button></li>
        <li><button><i class='bx bx-map'></i><span>Location</span></button></li>
        <li><button><i class='bx bx-heart'></i><span>Favourites</span></button></li>
        <li><button><i class='bx bx-lock-alt'></i><span>Password and Security</span></button></li>
        <li><button><i class='bx bx-globe'></i><span>Language</span></button></li>
        <li><button><i class='bx bx-history'></i><span>History</span></button></li>
        <li><button><i class='bx bx-credit-card'></i><span>Payment Methods</span></button></li>
      </ul>

    </div>

    <nav class="bottom-nav">
      <i class='bx bxs-home'></i>
      <i class='bx bx-search'></i>
      <i class='bx bx-cart'></i>
      <i class='bx bx-user-circle active'></i>
    </nav>
  </div>
</body>
</html>
