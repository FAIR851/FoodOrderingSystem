<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="regest.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <a href="../index.html">
      <img src="../image/arrow.svg" alt="arrow" class="back" id="back">
      </a>
      <img src="../image/Logo.png" alt="NTC Logo" class="logo">
      <h2>Sign up</h2>
    <form action="login.php" method="POST">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
          <label for="student_id">Student ID</label>
          <input type="text" id="student_id" name="student_id" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

          <button type="submit">Login</button>

        <div class="login-link">
            <p>Already have an account? <a href="../Registration/login.html" id="showLoginForm">Login</a></p>
        </div>
    </form>
    </div>
  </div>
</body>
</html>
